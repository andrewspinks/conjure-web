<form class="form-inline" role="form" ng-repeat="item in adjectives">
  <h1>{{item.kanji}} ({{item.kana}})</h1>
  <h3>Present</h3>
  <div class="form-group">
    <label for="presentAffirmative">Affirmative</label>
    <input type="text" class="form-control" id="presentAffirmative" placeholder="">
  </div>
  <div class="form-group">
    <label for="presentNegative">Negative</label>
    <input type="text" class="form-control" id="presentNegative" placeholder="">
  </div>
	<h3>Past</h3>
  <div class="form-group">
    <label for="pastAffirmative">Affirmative</label>
    <input type="text" class="form-control" id="pastAffirmative" placeholder="">
  </div>
  <div class="form-group">
    <label for="pastNegative">Negative</label>
    <input type="text" class="form-control" id="pastNegative" placeholder="">
  </div>
  <br/>
  <div class="form-group">
    <button ng-click="answer('blah')">Done</button>
  </div>
</form>

<p>{{adjectives}}</p>
