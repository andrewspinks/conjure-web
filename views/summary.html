<h1> Summary..... </h1> <p> {{percentage}} ({{numberAnswered}} of {{numberOfQuestions}}) </p> <div> <div ng-repeat="error in summary"> <div class="row"> <div class="col-xs-12 col-md-2"> {{error.level}}: {{error.lesson}} </div> <div class="col-xs-12 col-md-5"> answered: <div class="text-danger"> "{{error.wrongAnswers}}"</div> </div> <div class="col-xs-12 col-md-5"> <div class="text-success">Should be: <ul> <li ng-repeat="error in error.answers">{{error}}</li> </ul> </div> </div> </div> </div> <button class="btn btn-default" ng-click="restart()">Go again!</button></div>
