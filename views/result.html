<div ng-controller="ResultCtrl"> <form name="form" class="form-horizontal" role="form" autocomplete="off"> <div class="row"> <div class="col-xs-8 col-md-8 text-danger"> "{{guess}}" </div> <div class="col-xs-1 col-md-1"> <button class="btn btn-default" ng-click="nextQuestion()" ng-enter="nextQuestion()">done</button> </div> </div> <div class="row"> <div class="col-xs-10 col-md-10"> <div class="text-success" ng-show="currentQuestion.correct">Correct!</div> <div ng-show="!currentQuestion.correct"> <div class="text-success">Bummer! Should be: <ul> <li ng-repeat="error in currentQuestion.answers">{{error}}</li> </ul> </div> <button class="btn btn-default" ng-click="overrideError()">Close enough!</button> </div> </div> </div> </form> </div>
